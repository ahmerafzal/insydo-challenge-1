<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insydo Challenge 1</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link href="css/loading-bar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery.mobile.custom.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/loading-bar.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASxhfEDxWoU1lllWEXB0_V3bz0dIY06ko"></script>
	<script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="insydoApp" ng-controller="homeCtrl" popup="Welcome to insydo">
    <div ng-show="detail">
    <header>
    	<div class="logo_area">
        	<a href="#"><span class="logo"></span></a>
        </div>
        <div class="title">
        	<h1>{{detail.name}}</h1>
            <span>{{categories}}</span>
        </div>
    </header>
    <section class="slider">
    	<div id="slider" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li ng-repeat="i in images"  ng-class='{active:$first}' data-target="#slider" data-slide-to="{{$index}}"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div ng-repeat="image in images" class="item" ng-class='{active:$first}'>
              <img ng-src="{{image.url}}" alt="{{image.uid}}">
            </div>
          </div>
          <!-- Controls -->
          <a class="left carousel-control hidden-xs" href="#slider" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control hidden-xs" href="#slider" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <a href="#" class="like"><i class="fa fa-2x fa-thumbs-o-up"></i></a>
        <a href="#" class="star"><i class="fa fa-2x fa-star"></i></a>
    </section>
    <section class="reviews_budget">
    	<div class="col-xs-6 text-center border">
        	<a href="javascript:void(0)" popup="Our Reviews" popup-body="{{detail.text_summary}}">
            	<i class="fa fa fa-comments-o fa-2x icon"></i><br />
                Our Reviews <i class="fa fa-chevron-right arrow"></i>
            </a>
        </div>
    	<div class="col-xs-6 text-center">
        	<a href="javascript:void(0)" popup="{{budget.name}}" popup-body="{{budget._embedded.tags[0].text}}">
            	<i class="fa fa-money fa-2x icon"></i><br />
                $ $ $ $ <span>$</span> <i class="fa fa-chevron-right arrow"></i>
            </a>
        </div>
    </section>
    <section class="location">
    	<p>{{address.street}}, {{address.level}}, {{address.building}}</p>
        <div id="map"></div>
        <a href="mailto:{{contact.email}}" class="mail"><i class="fa fa-1x fa-envelope"></i></a>
        <a href="tel:{{contact.phone}}" class="phone"><i class="fa fa-1x fa-phone"></i></a>
    </section>
    <section class="tags">
        <div class="col-xs-6">
            <a href="javascript:void(0)" popup="<i class='fa fa-smile-o'></i> The good" popup-body="{{detail.text_good}}"><i class="fa fa-smile-o icon_left"></i> The good <i class="fa fa-chevron-right arrow"></i></a>
        </div>
        <div class="col-xs-6">
            <a href="javascript:void(0)" popup="<i class='fa fa-frown-o'></i> The bad" popup-body="{{detail.text_bad}}"><i class="fa fa-frown-o icon_left"></i> The bad <i class="fa fa-chevron-right arrow"></i></a>
        </div>
        <div class="col-xs-6">
            <a href="javascript:void(0)" popup="The tips" popup-body="{{detail.text_tips}}"><i class="fa fa-building-o icon_left"></i> The tips <i class="fa fa-chevron-right arrow"></i></a>
        </div>
        <div class="col-xs-6">
            <a href="javascript:void(0)" popup="Dress code" popup-body="{{detail.text_dress_code}}"><i class="fa fa-building-o icon_left"></i> Dress code <i class="fa fa-chevron-right arrow"></i></a>
        </div>
        <div class="col-xs-6">
            <a href="javascript:void(0)" popup="Food &amp; drinks" popup-body="{{detail.text_food_and_drinks}}"><i class="fa fa-building-o icon_left"></i> Food &amp; drinks <i class="fa fa-chevron-right arrow"></i></a>
        </div>
    </section>
    <section class="share text-center">
    	<h3>SHARE</h3>
        <div>
            <span><a href="http://www.facebook.com/share.php?u={{detail.website}}&title={{detail.name}}" class="ico-share facebook"><i class="fa fa-facebook"></i></a></span> 
            <span><a href="http://twitter.com/intent/tweet?status={{detail.website}} {{detail.name}}" class="ico-share twitter"><i class="fa fa-twitter"></i></a></span> 
            <span><a href="https://plus.google.com/share?url={{detail.website}}" class="ico-share google-plus"><i class="fa fa-google-plus"></i></a></span> 
            <span><a href="mailto:{{contact.email}}?subject=Insydo.com: {{detail.name}}&body=Hi,I found this website
and thought you might like it {{detail.website}}" class="ico-share email"><i class="fa fa-envelope"></i></a></span> 
        </div>
    </section>
    </div>
  </body>
</html>
